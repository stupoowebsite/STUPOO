<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPOO Student Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            padding: 5px 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .logout-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            margin: 20px auto;
        }
        .box {
            background-color: white;
            padding: 20px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">Back</button>
        <h1>STUPOO Student</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="box">
            <h2>Announcements</h2>
            <div id="announcements"></div>
        </div>
        <div class="box">
            <h2>Assignments</h2>
            <div id="assignments"></div>
        </div>
    </div>

    <script>
        // Load announcements and assignments from localStorage
        function loadContent() {
            const announcements = JSON.parse(localStorage.getItem('announcements')) || [];
            const assignments = JSON.parse(localStorage.getItem('assignments')) || [];

            const announcementsDiv = document.getElementById('announcements');
            const assignmentsDiv = document.getElementById('assignments');

            // Display announcements
            announcementsDiv.innerHTML = announcements.map(a =>
                a.type === 'text' ? `<p>${a.content}</p>` :
                `<img src="${a.content}" alt="Announcement Image">`
            ).join('');

            // Display assignments
            assignmentsDiv.innerHTML = assignments.map(a =>
                a.type === 'text' ? `<p>${a.content}</p>` :
                `<img src="${a.content}" alt="Assignment Image">`
            ).join('');
        }

        // Go back function
        function goBack() {
            window.history.back(); // Go back to the previous page
        }

        // Logout function
        function logout() {
            window.location.href = 'index.html'; // Redirect to the login page
        }

        // Initialize content
        loadContent();
    </script>
</body>
</html>
