<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPOO - Section Announcements & Assignments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: url('') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: rgba(65, 105, 225, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ffd700;
            font-size: 20px;
        }
        .back-btn {
    background-color: green; /* Sets the background of the Back button to green */
    color: white;            /* Sets the text color to white */
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
    margin: 5px;
    box-shadow: 2px 2px 5px #000;
}

.logout-btn {
    background-color: red;   /* Sets the background of the Logout button to red */
    color: white;            /* Sets the text color to white */
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
    margin: 5px;
    box-shadow: 2px 2px 5px #000;
}
        .section-content {
            background-color: white;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="history.back()">Back</button>
            <h1>Announcements & Assignments</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="announcement-list" class="section-content">
            <h2>Announcements</h2>
            <!-- Announcements displayed here -->
        </div>

        <div id="assignment-list" class="section-content">
            <h2>Assignments</h2>
            <!-- Assignments displayed here -->
        </div>
    </div>

    <script>
        // Load announcements and assignments (view-only) from local storage
        function loadContent() {
            const announcements = JSON.parse(localStorage.getItem("sectionAnnouncements")) || [];
            const assignments = JSON.parse(localStorage.getItem("sectionAssignments")) || [];

            const announcementList = document.getElementById("announcement-list");
            announcementList.innerHTML = "<h2>Announcements</h2>";
            announcements.forEach((announcement) => {
                const announcementDiv = document.createElement("div");
                announcementDiv.innerHTML = `
                    <p>${announcement.text}</p>
                    ${announcement.file ? `<a href="${announcement.file}" target="_blank">View File</a>` : ""}
                `;
                announcementList.appendChild(announcementDiv);
            });

            const assignmentList = document.getElementById("assignment-list");
            assignmentList.innerHTML = "<h2>Assignments</h2>";
            assignments.forEach((assignment) => {
                const assignmentDiv = document.createElement("div");
                assignmentDiv.innerHTML = `
                    <p>${assignment.text}</p>
                    ${assignment.file ? `<a href="${assignment.file}" target="_blank">View File</a>` : ""}
                `;
                assignmentList.appendChild(assignmentDiv);
            });
        }

        function logout() {
            window.location.href = 'index.html';
        }

        loadContent();
    </script>
</body>
</html>
